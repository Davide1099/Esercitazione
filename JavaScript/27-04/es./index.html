function binarySearch(arr,n) {
    
    let end = arr.length-1
    let half = end/2
    let start = 0 

    while ( start <= end ) {
        console.log(start,end);
        if (n==arr[half]) {
            return half
        }
        if (n>arr[half]){
            start = half
        } else {
            end = half 
        }  
        half = Math.round((end+start)/2)  
    }

}

console.log(binarySearch([1,2,3,5,6],1));
