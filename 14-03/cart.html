<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="amazon.html">
                    <img src="img/Amazon_logo.svg.png" alt="logo">
                </a>
            </div>
            <div class="navbar_center">
                <select class="list">
                    <option value="">All</option>
                    <option value="Casa">Casa</option>
                    <option value="Giardino">Giardino</option>
                    <option value="Elettronica">Elettronica</option>
                    <option value="Oggetti">Oggetti</option>
                    <option value="Illuminazione">Illuminazione</option>
                    <option value="Giochi">Giochi</option>
                    <option value="Divano">Divano</option>
                    <option value="Film">Film</option>
                    <option value="Coriandoli">Coriandoli</option>
                    <option value="Piselli">Piselli</option>
                </select>
                <input id="search" type="search" placeholder="search">
                <button id="button" type="button">Go</button>
            </div>
            <div class="right_navbar">
                <a href="signin.html">Sign In</a>
                <a href="login.html">Login</a>
                <a href="cart.html" id="cart">Cart</a>
            </div>
        </nav>
    </header>
    <article class="cart">
        <section class="cartmain">
            <div class="contentcart">
                <div class="cartimg">
                    <img src="img/motori 1.jpeg" alt="articolo 4">
                </div>
                <section class="principalcart">
                    <div>
                        <h4>Electric Motor</h4>
                        <p>The product arrive at 14/03</p>
                    </div>
                    <div class="how">
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <a href="#">Remove</a>
                    </div>
                </section>
                <div class="pricecart">
                    <h3>50,<sup>96</sup>$</h3>
                </div>
            </div>
            <div class="contentcart">
                <div class="cartimg">
                    <img src="img/motori 3.png" alt="articolo 6">
                </div>
                <section class="principalcart">
                    <div>
                        <h4>Electric Motor</h4>
                        <p>Order Now and arrive tomorrow</p>
                    </div>
                    <div class="how">
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <a href="#">Remove</a>
                    </div>
                </section>
                <div class="pricecart">
                    <h3>63,<sup>70</sup>$</h3>
                </div>
            </div>
        </section>
        <section class="cartend">
            <div>
                <span>Previsional Total :</span>
                <span>114,66$</span>
            </div>
            <button type="button">Proceed to purchase</button>
        </section>
    </article>
</body>
</html>
